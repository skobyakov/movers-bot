version: '3.8'

services:
  backend:
    build:
      context: .
    ports:
      - 3000:3000
    networks:
      - movers
    depends_on:
      - database
  database:
    image: mongo:4
    volumes:
      - mongo:/data/db
    ports:
      - 27017:27017
    networks:
      - movers
    restart: unless-stopped

volumes:
  mongo:

networks:
  movers:
